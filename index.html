<html>
<!DOCTYPE html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <script src='poi.js'></script>    
    <script src='videoplayer.js'></script>
    <script src='audioplayer.js'></script>
    <script src='imagegallery.js'></script>
    <script src='mediacircle.js'></script>
  </head>
  <body>
    <script src='script.js' defer></script>

    <!-- Main scene -->
    <a-scene id='scene'>

      <!-- Asset Management System -->
      <a-assets id='AMS'>
        <img id='exit' src='assets/icons/close2.svg'>

        <img id='videosIcon'  src='assets/icons/videos_icon.svg'>
        <img id='audioIcon'   src='assets/icons/audios_icon.svg'>
        <img id='galleryIcon' src='assets/icons/images_icon.svg'>
        <img id='storiesIcon' src='assets/icons/stories_icon.svg'>

        <img id='d1' class='dalek' src='assets/images/random/daleks/dalek1.jpg'>
        <img id='d2' class='dalek' src='assets/images/random/daleks/dalek2.jpg'>
        <img id='d3' class='dalek' src='assets/images/random/daleks/dalek3.jpg'>
        <img id='d4' class='dalek' src='assets/images/random/daleks/dalek4.jpg'>
        <img id='d5' class='dalek' src='assets/images/random/daleks/dalek5.jpg'>
        <img id='d6' class='dalek' src='assets/images/random/daleks/dalek6.jpg'>
      </a-assets>
      
      <!-- Camera Rig -->
      <a-entity id='rig' position='0 1.6 0'>
        <a-entity id='camera' camera='active: true' 
        look-controls wasd-controls='enabled: true; fly: true; acceleration: 150;'
        raycaster='objects: .clickable' cursor='rayOrigin: mouse;'>
        </a-entity>
      </a-entity>

      <a-sky color='skyblue'></a-sky>

      <a-media-circle position='1 2.5 -2' num-video='1' num-audio='2' num-gallery='2' opacity='0.8'></a-media-circle>

      <a-poi color="#585685" position='-2 2 -2'>
        <a-media-circle position='0 0 0.01' num-video='1' num-audio='1' num-gallery='2' opacity='0'></a-media-circle>
      </a-poi>

      <a-video-player position='1 1 1'></a-video-player>

    </a-scene>
  </body>
</html>
