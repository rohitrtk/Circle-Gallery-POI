<html>
<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta name=viewport content='width=device-width'>
    <title> Circle Gallery POI </title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src='poi.js'></script>    
    <script src='videoplayer.js'></script>
    <script src='audioplayer.js'></script>
    <script src='imagegallery.js'></script>
    <script src='mediacircle.js'></script>
    <script src='cameraRig.js'></script>
  </head>
  <body>
    <script src='script.js' defer></script>

    <!-- Main scene -->
    <a-scene id='scene' background='color: skyblue'>

      <!-- Asset Management System -->
      <a-assets id='AMS'>
        
        <!-- Icons -->
        <img id='exit'              src='assets/icons/close2.svg'>
        <img id='videosIcon'        src='assets/icons/videos_icon.svg'>
        <img id='audioIcon'         src='assets/icons/audios_icon.svg'>
        <img id='galleryIcon'       src='assets/icons/images_icon.svg'>
        <img id='storiesIcon'       src='assets/icons/stories_icon.svg'>
        <img id='playIcon'          src='assets/icons/play_icon.svg'>
        <img id='pauseIcon'         src='assets/icons/pause_icon.svg'>
        <img id='volumeUpIcon'      src='assets/icons/volume_up_icon.svg'>
        <img id='volumeDownIcon'    src='assets/icons/volume_down_icon.svg'>
        <img id='volumeMuteIcon'    src='assets/icons/volume_mute_icon.svg'>

        <!-- Everything Else -->
        <img src='assets/images/jinx_0.jpg'>
        <img src='assets/images/jinx_1.jpg'>
        <img src='assets/images/jinx_2.jpg'>
        <img src='assets/images/j4_0.jpg'>
        <img src='assets/images/j4_1.jpg'>
        <img src='assets/images/j4_2.jpg'>
        <img src='assets/images/lee_0.jpg'>
        <img src='assets/images/lee_1.jpg'>
        <img src='assets/images/lee_2.jpg'>
        <img src='assets/images/zyra_0.jpg'>
        <img src='assets/images/zyra_1.jpg'>

        <video id="csclip" src='assets/video/csclip.mp4'></video>
        <video id="pubg" src='assets/video/pubg.mp4'></video>
      </a-assets>
      
      <!--Camera Rig-->
      <a-camera-rig id='rig' position='0 1.6 0' look-controls wasd-controls='enabled: true; fly: true; acceleration: 150;'>
        <a-entity id='mouse-click-cam' camera='active: true'
        raycaster='objects: .clickable' cursor='rayOrigin: mouse;'>
        </a-entity>
        <a-entity id='point-click-cam'
        raycaster='objects: .clickable' cursor='rayOrigin: entity;'>
        </a-entity>
      </a-camera-rig>

      <a-media-circle position='1 2.5 -2' names='g_jinx g_lee g_j4'></a-media-circle>

      <a-poi color="#585685" position='-2 2 -2'>
        <a-media-circle position='0 0 0.01' opacity='0' names='g_zyra g_jinx g_j4 g_lee v_csclip v_pubg'></a-media-circle>
      </a-poi>

    </a-scene>
  </body>
</html>
