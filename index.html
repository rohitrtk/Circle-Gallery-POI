<html>
<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta name=viewport content='width=device-width'>
    <title> Circle Gallery POI </title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <script src='scripts/script.js' defer></script>
    <script src='scripts/poi.js'></script>
    <script src='scripts/videoplayer.js'></script>
    <script src='scripts/audioplayer.js'></script>
    <script src='scripts/imagegallery.js'></script>
    <script src='scripts/mediacircle.js'></script>
    <script src='scripts/cameraRig.js'></script>
    <script src='scripts/waypoint.js'></script>
    <script src='scripts/layer.js'></script>
    <script src='scripts/utility.js'></script>
  </head>
  <body>

    <!-- Main scene -->
    <!-- https://aframe.io/docs/1.2.0/components/stats.html -->
    <a-scene id='scene' background='color: skyblue' stats>

      <!-- Asset Management System -->
      <a-assets id='AMS'>
        
        <!-- Icons -->
        <img id='exit'              src='assets/icons/close2.svg'>
        <img id='videosIcon'        src='assets/icons/videos_icon.svg'>
        <img id='audioIcon'         src='assets/icons/audios_icon.svg'>
        <img id='galleryIcon'       src='assets/icons/images_icon.svg'>
        <img id='storiesIcon'       src='assets/icons/stories_icon.svg'>
        <img id='playIcon'          src='assets/icons/play_icon.svg'>
        <img id='pauseIcon'         src='assets/icons/pause_icon.svg'>
        <img id='volumeUpIcon'      src='assets/icons/volume_up_icon.svg'>
        <img id='volumeDownIcon'    src='assets/icons/volume_down_icon.svg'>
        <img id='volumeMuteIcon'    src='assets/icons/volume_mute_icon.svg'>

        <!-- Videos -->
        <video id="csclip"          src='assets/video/csclip.mp4' width='1920' height='1080'></video>
        <video id="pubg"            src='assets/video/pubg.mp4' width='1920' height='1080'></video>
        
        <!-- Audio -->
        <a-asset-item id='cantinaband' src='assets/audio/cantinaband.mp3' response-type='arraybuffer' preload='auto'></a-asset-item>

        <!-- Images -->
        <div id='galleryimages'>
          <img src='assets/images/jinx_0.jpg'>
          <img src='assets/images/jinx_1.jpg'>
          <img src='assets/images/jinx_2.jpg'>
          <img src='assets/images/j4_0.jpg'>
          <img src='assets/images/j4_1.jpg'>
          <img src='assets/images/j4_2.jpg'>
          <img src='assets/images/lee_0.jpg'>
          <img src='assets/images/lee_1.jpg'>
          <img src='assets/images/lee_2.jpg'>
          <img src='assets/images/zyra_0.jpg'>
          <img src='assets/images/zyra_1.jpg'>
        </div>
      </a-assets>
      
      <!--Camera Rig-->
      <a-camera-rig id='rig' position='0 1.6 0' look-controls wasd-controls='enabled: true; fly: true; acceleration: 100;'>
        <a-entity id='mouse-click-cam' camera='active: true' raycaster='objects: .clickable, .waypoint' cursor='rayOrigin: mouse;'></a-entity>
        <a-entity id='point-click-cam' raycaster='objects: .clickable' cursor='rayOrigin: entity;'></a-entity>
      </a-camera-rig>

      <a-poi position='-5 1 -2' width='0.5' height='0.5'>
        <a-media-circle position='0 0 0.01' opacity='0' names='g_zyra g_jinx g_j4 g_lee v_csclip v_pubg a_cantinaband'></a-media-circle>
      </a-poi>

      <a-poi position='-1 1 -2' width='0.5' height='0.5'>
        <a-media-circle position='0 0 0.01' opacity='0' names='g_jinx g_j4 v_csclip a_cantinaband'></a-media-circle>
      </a-poi>

      <a-poi position='3 1 -2' width='0.5' height='0.5'>
        <a-media-circle position='0 0 0.01' opacity='0' names='v_csclip'></a-media-circle>
      </a-poi>
      
      <a-poi position='7 1 -2' width='0.5' height='0.5'>
        <a-media-circle position='0 0 0.01' opacity='0' names='g_zyra v_pubg'></a-media-circle>
      </a-poi>

      <a-waypoint-network>
        <a-waypoint id='waypoint_0' position='-5 0.1 0'></a-waypoint>
        <a-waypoint id='waypoint_1' position='-1 0.1 0'></a-waypoint>
        <a-waypoint id='waypoint_2' position='3 0.1 0'></a-waypoint>
        <a-waypoint id='waypoint_3' position='7 0.1 0'></a-waypoint>
      </a-waypoint-network>

    </a-scene>
  </body>
</html>
